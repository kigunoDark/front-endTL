<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Отзывы</title>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
    crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./public/css/bootstrap.css">
    <link rel="stylesheet" href="./public/css//index.css">
</head>
<body>
    <div class="container">
        <div class="review-board">
            <h1 class="text-center"> Список отзывов</h1>
            <div row>
               
                <button type="button" class="btn btn-primary float-md-right" data-toggle="modal" data-target="#exampleModal">
                    Добавить
                </button>
            </div>
        </div>
    </div>


    <!-- Modal -->
    <div class="modal fade " id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
                <div class="container">
                    <div class= row>
                        <div class="col-11">
                            <h5 class="modal-title text-center" id="exampleModalLabel">Добавить отзыв</h5>
                        </div>
                        <div class="col-1">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>         
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-body">
                <div class="container">
                    <form id="add-form" action='/' method="POST">
                     
                        <div class="input-group input-group-sm mb-3">
                            <input type="text" placeholder="Имя" name="name" class="form-control input-item" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                        </div>    
                        <div class="input-group input-group-sm mb-3">
                            <input type="text" name="city" placeholder="Город" class="form-control input-item" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                        </div>    
                        <div class="input-group input-group-sm mb-3">
                                <input type="text" name="email" placeholder="Email" class="form-control input-item" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                        </div>
                        <div class="form-group">
                                <label for="review-text" class="review-text"> Текст отзыва</label>
                                <textarea class="form-control" id="review-text" name="text" rows="3"></textarea>
                        </div>
                        <p class="text-center">Оцените товар по 5 бальной шкале</p> 
                        <div class="rating">
                            <input type="radio" name="raiting" id="star1" value="5"/>
                            <label for="star1"></label>
                            <input type="radio" name="raiting" id="star2" value="4"/>
                            <label for="star2"></label>
                            <input type="radio" name="raiting" id="star3" value="3"/>
                            <label for="star3"></label>
                            <input type="radio" name="raiting" id="star4" value="2"/>
                            <label for="star4"></label>
                            <input type="radio" name="raiting" id="star5" value="1"/>
                            <label for="star5"></label>
                        </div>

                        <div class="container">
                            <div class="row">
                                <div class="col text-center">
                                    <button type='submit' id="add-review" class="btn btn-primary accept-review-button" aria-label="Close">Отправить отзыв</button>
                                </div>
                            </div>
                        </div>
                    </form>  
                </div>   
            </div>
        </div>
    </div>

</body>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="./public/js/bootstrap.js"></script>
    <script src="./public/js/index.js"></script>
</html>
